<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Django database tutorial</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lato");
      body,
      html {
        height: 100%;
        background: #222222;
        font-family: "Lato", sans-serif;
      }
      .container {
        display: block;
        position: relative;
        margin: 40px auto;
        height: auto;
        width: 500px;
        padding: 20px;
      }
      h2 {
        color: #aaaaaa;
      }
      .container ul {
        list-style: none;
        margin: 0;
        padding: 0;
        overflow: auto;
      }
      ul li {
        color: #aaaaaa;
        display: block;
        position: relative;
        float: left;
        width: 100%;
        height: 100px;
        border-bottom: 1px solid #333;
      }
      ul li input[type="radio"] {
        position: absolute;
        visibility: hidden;
      }
      ul li label {
        display: block;
        position: relative;
        font-weight: 300;
        font-size: 1.35em;
        padding: 25px 25px 25px 80px;
        margin: 10px auto;
        height: 30px;
        z-index: 9;
        cursor: pointer;
        -webkit-transition: all 0.25s linear;
      }
      ul li:hover label {
        color: #ffffff;
      }
      ul li .check {
        display: block;
        position: absolute;
        border: 5px solid #aaaaaa;
        border-radius: 100%;
        height: 25px;
        width: 25px;
        top: 30px;
        left: 20px;
        z-index: 5;
        transition: border 0.25s linear;
        -webkit-transition: border 0.25s linear;
      }
      ul li:hover .check {
        border: 5px solid #ffffff;
      }
      ul li .check::before {
        display: block;
        position: absolute;
        content: "";
        border-radius: 100%;
        height: 15px;
        width: 15px;
        top: 5px;
        left: 5px;
        margin: auto;
        transition: background 0.25s linear;
        -webkit-transition: background 0.25s linear;
      }
      input[type="radio"]:checked ~ .check {
        border: 5px solid #0dff92;
      }
      input[type="radio"]:checked ~ .check::before {
        background: #0dff92;
      }
      input[type="radio"]:checked ~ label {
        color: #0dff92;
      }
      .signature {
        margin: 10px auto;
        padding: 10px 0;
        width: 100%;
      }
      .signature p {
        text-align: center;
        font-family: Helvetica, Arial, Sans-Serif;
        font-size: 0.85em;
        color: #aaaaaa;
      }
      .signature .much-heart {
        display: inline-block;
        position: relative;
        margin: 0 4px;
        height: 10px;
        width: 10px;
        background: #ac1d3f;
        border-radius: 4px;
        -ms-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .signature .much-heart::before,
      .signature .much-heart::after {
        display: block;
        content: "";
        position: absolute;
        margin: auto;
        height: 10px;
        width: 10px;
        border-radius: 5px;
        background: #ac1d3f;
        top: -4px;
      }
      .signature .much-heart::after {
        bottom: 0;
        top: auto;
        left: -4px;
      }
      .signature a {
        color: #aaaaaa;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>My hobbies</h2>
      <ul>
        {% for c in object_list %}
        <li>
          <input type="radio" id="radioButton{{c.id}}" name="selector" />
          <label for="radioButton{{c.id}}">{{ c }}</label>
          <div class="check"></div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
